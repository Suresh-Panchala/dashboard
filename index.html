<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
 
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">            
                <a class="navbar-brand" href="#"> &nbsp; &nbsp; <img src="cloud.png">&nbsp; &nbsp; Sensor Dashboard</a>
            </div>
        </nav>
        <div class="container text-center">
            <br>

            <div class="row">
                <!-- Temperature Room 1-->
                <div class="col">
                    <h3>ROOM 1</h3> <br>

                    <!--ROW 1-->
                    <div class="row">
                        <div class="col cards">
                            Temperature
                            <div >
                                <b id="temperature_1" class="cards-text">30</b>
                               &deg;C
                            </div>
                        </div>
                        <div class="col cards">
                            Humidity
                            <div >
                                <b id="humidity_1" class="cards-text">30</b>
                               %
                            </div>
                        </div>
                    </div>
                    <br>
                    <!--ROW 2-->
                    <div class="row">
                        <div class="col cards">
                            Carbon Monoxide
                            <div >
                                <b id="co_1" class="cards-text">30</b>
                               ppm
                            </div>
                        </div>
                        <div class="col cards">
                            Natural Gas
                            <div >
                                <b id="ng_1" class="cards-text">30</b>
                               ppm
                            </div>
                        </div>
                    </div>
                </div>      
                <div class="col">
                    <h3>ROOM 2</h3> <br>
                    <!--ROW 1-->
                    <div class="row">
                        <div class="col cards">
                            Temperature
                            <div >
                                <b id="temperature_2" class="cards-text">30</b>
                               &deg;C
                            </div>
                        </div>
                        <div class="col cards">
                            Humidity
                            <div >
                                <b id="humidity_2" class="cards-text">30</b>
                               %
                            </div>
                        </div>
                    </div>
                    <br>
                    <!--ROW 2-->
                    <div class="row">
                        <div class="col cards">
                            Carbon Monoxide
                            <div >
                                <b id="co_2" class="cards-text">30</b>
                               ppm
                            </div>
                        </div>
                        <div class="col cards">
                            Natural Gas
                            <div >
                                <b id="ng_2" class="cards-text">30</b>
                               ppm
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="data.js"></script>
</body>
</html>
